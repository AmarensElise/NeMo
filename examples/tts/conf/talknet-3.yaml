name: TalkNet3
sample_rate: ???

train_dataset: ???
validation_datasets: ???
exp_dir: ???
sup_data_path: ???

stresses: true
chars: true
add_blank_at: None
pad_with_space: true
improved_version_g2p: True

# LJSpeech stats (per frame)
pitch_mean: 208.89199829101562
pitch_std: 75.33272552490234

pitch_fmin: 65.40639132514966
pitch_fmax: 2093.004522404789

n_window_size: 1024
n_window_stride: 256
n_fft: 1024
highfreq: 8000
pitch_loss_scale: 0.1
durs_loss_scale: 0.1

model:
  learn_alignment: true
  bin_loss_start_ratio: 0.2
  bin_loss_warmup_epochs: 100

  symbols_embedding_dim: 384
  n_mel_channels: 80

  pitch_loss_scale: ${pitch_loss_scale}
  durs_loss_scale: ${durs_loss_scale}

  pitch_mean: ${pitch_mean}
  pitch_std: ${pitch_std}

  pitch_embedding_kernel_size: 3

  train_ds:
    dataset:
      _target_: "nemo.collections.asr.data.audio_to_text.AudioToCharWithPriorAndPitchDataset"
      manifest_filepath: ${train_dataset}
      sup_data_path: ${sup_data_path}
      pitch_fmin: ${pitch_fmin}
      pitch_fmax: ${pitch_fmax}
      n_window_size: ${n_window_size}
      n_window_stride: ${n_window_stride}
      max_duration: null
      min_duration: 0.1
      int_values: false
      normalize: false
      sample_rate: ${sample_rate}
      trim: false
      vocab:
        notation: phonemes
        punct: true
        spaces: true
        stresses: ${stresses}
        chars: ${chars}
        add_blank_at: ${add_blank_at}
        pad_with_space: ${pad_with_space}
        improved_version_g2p: ${improved_version_g2p}
    dataloader_params:
      drop_last: false
      shuffle: true
      batch_size: 64
      num_workers: 4
      pin_memory: false

  validation_ds:
    dataset:
      _target_: "nemo.collections.asr.data.audio_to_text.AudioToCharWithPriorAndPitchDataset"
      manifest_filepath: ${validation_datasets}
      sup_data_path: ${sup_data_path}
      pitch_fmin: ${pitch_fmin}
      pitch_fmax: ${pitch_fmax}
      n_window_size: ${n_window_size}
      n_window_stride: ${n_window_stride}
      max_duration: null
      min_duration: 0.1
      int_values: false
      normalize: false
      sample_rate: ${sample_rate}
      trim: false
      vocab:
        notation: phonemes
        punct: true
        spaces: true
        stresses: ${stresses}
        chars: ${chars}
        add_blank_at: ${add_blank_at}
        pad_with_space: ${pad_with_space}
        improved_version_g2p: ${improved_version_g2p}
    dataloader_params:
      drop_last: false
      shuffle: false
      batch_size: 64
      num_workers: 1
      pin_memory: false

  preprocessor:
    _target_: "nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor"
    dither: 0.0
    features: ${model.n_mel_channels}
    frame_splicing: 1
    highfreq: ${highfreq}
    log: true
    log_zero_guard_type: clamp
    log_zero_guard_value: 1e-05
    lowfreq: 0
    mag_power: 1.0
    n_fft: ${n_fft}
    n_window_size: ${n_window_size}
    window_size: false
    n_window_stride: ${n_window_stride}
    window_stride: false
    normalize: null
    pad_to: 1
    pad_value: -11.52
    preemph: null
    sample_rate: ${sample_rate}
    stft_conv: false
    window: hann

  alignment_module:
    _target_: nemo.collections.tts.modules.aligner.AlignmentEncoder
    n_text_channels: ${model.symbols_embedding_dim}

# Transformer-based
  encoder:
    _target_: nemo.collections.tts.modules.transformer.FFTransformerEncoder
    n_layer: 6
    n_head: 1
    d_model: ${model.symbols_embedding_dim}
    d_head: 64
    d_inner: 1536
    kernel_size: 3
    dropout: 0.1
    dropatt: 0.1
    dropemb: 0.0
    n_embed: 100 # dummy value, real value is set in model constructor
    d_embed: ${model.symbols_embedding_dim}
    padding_idx: 0 # dummy value, real value is set in model constructor


# Transformer-based
  decoder:
    _target_: nemo.collections.tts.modules.transformer.FFTransformerDecoder
    n_layer: 6
    n_head: 1
    d_model: ${model.symbols_embedding_dim}
    d_head: 64
    d_inner: 1536
    kernel_size: 3
    dropout: 0.1
    dropatt: 0.1
    dropemb: 0.0

  duration_predictor:
    _target_: nemo.collections.tts.modules.fastpitch.TemporalPredictor
    input_size: ${model.symbols_embedding_dim}
    kernel_size: 3
    filter_size: 256
    dropout: 0.15
    n_layers: 2

  pitch_predictor:
    _target_: nemo.collections.tts.modules.fastpitch.TemporalPredictor
    input_size: ${model.symbols_embedding_dim}
    kernel_size: 3
    filter_size: 256
    dropout: 0.15
    n_layers: 2

  pitch_emb:
    _target_: torch.nn.Conv1d
    in_channels: 1
    out_channels: ${model.symbols_embedding_dim}
    kernel_size: ${model.pitch_embedding_kernel_size}
    padding: 1

  optim:
    name: lamb
    lr: 1e-1
    betas: [0.9, 0.98]
    weight_decay: 1e-6

    sched:
      name: NoamAnnealing
      warmup_steps: 1000
      last_epoch: -1
      d_model: 1  # Disable scaling based on model dim

trainer:
  gpus: 1
  precision: 32
  max_epochs: 1000
  num_nodes: 1
  accelerator: ddp
  accumulate_grad_batches: 1
  checkpoint_callback: False
  logger: False
  gradient_clip_val: 1000.0
  flush_logs_every_n_steps: 1000
  log_every_n_steps: 200
  check_val_every_n_epoch: 1

exp_manager:
  exp_dir: ${exp_dir}
  name: ${name}
  create_tensorboard_logger: False
  create_wandb_logger: True
  wandb_logger_kwargs:
    project: "talknet"
    name: "talknet_3"
  create_checkpoint_callback: True
  checkpoint_callback_params:
    monitor: "val_mel_loss"
    mode: "min"
